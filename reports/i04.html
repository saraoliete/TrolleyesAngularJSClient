<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>

<div class="container" ng-show="status.success==''&&status.error==''">
    <div class="row">
        <div class="col">

            <div class="row">
                <div class="form-check col">
                    <input class="form-check-input" id="mayorDescuento" type="radio" ng-model="direction.name" name="mayorDescuento" value="desc" checked>
                    <label class="form-check-label" for="mayorDescuento">
                      Productos con mayores descuentos
                    </label>
                  </div>
                  <div class="form-check col">
                    <input class="form-check-input" id="menorDescuento" type="radio" ng-model="direction.name" name="menorDescuento" value="asc">
                    <label class="form-check-label" for="menorDescuento">
                      Productos con menores descuentos
                    </label>
                  </div>
            </div>
            <div class="row mt-4">
                <label for="inputIdUsuario" class="col-sm-2 col-form-label">MÃ¡ximo: </label>
                <div class="col-sm-4">

                    <select name="max2" ng-model="max" ng-options="obj.value as obj.label for obj in registers"
                        class="custom-select">
                    </select>
                </div>
            </div>

            <div class="row text-right mt-4">
                <div class="col-sm-12">
                    <!--
                    <button type="submit" class="btn btn-success" ng-click="search()"
                        ng-disabled="!usuario.id||usuario.id==1">Buscar</button>
                    -->
                    <button type="button" class="btn btn-warning" ng-click="print()"
                        ng-disabled="entities.length===0 || spinner">
                        Imprimir
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="search()" ng-disabled="spinner">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-show="spinner"></span>
                        <span ng-show="!spinner">Buscar</span>
                    </button>
                    <a type="button" class="btn btn-primary" href="home">Ir a home</a>
                   

                </div>
            </div>

            <table class="table table-striped table-sm mt-4" ng-show="!spinner">
                <tr>
                    <th class="text-center">
                        id<br>
                    </th>
                    <th class="text-center">
                        producto<br>
                    </th>
                    <th class="text-center">
                        tipo de producto<br>
                    </th>
                    <th class="text-center" style="width: 5%">
                        precio<br>
                    </th>
                    <th class="text-center">
                        descuento<br>
                    </th>
                </tr>
                <tr ng-repeat="fila in entities">
                    <td>{{fila.id}}</td>
                    <td>{{fila.nombre}}</td>
                    <td>{{fila.tipoproducto.nombre}}</td>
                    <td>{{fila.precio}}</td>
                    <td class="text-center">{{fila.descuento}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ng-include src="'include/footer.html'"></ng-include>
