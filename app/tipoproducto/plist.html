<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>


<div class="container-fluid px-5" ng-show="status.success==''&&status.error==''">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between">
                <nav aria-label="rpp">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(rpp==10)}">
                            <a class="page-link" href="tipoproducto/plist/{{page}}/10/" tabindex="-1"
                                aria-disabled="true">10</a>
                        </li>
                        <li class="page-item" ng-class="{'active':(rpp==50)}">
                            <a class="page-link" href="{{entityName}}/plist/{{page}}/50/" tabindex="-1"
                                aria-disabled="true">50</a>
                        </li>
                        <li class="page-item" ng-class="{'active':(rpp==100)}">
                            <a class="page-link" href="{{entityName}}/plist/{{page}}/100/" tabindex="-1"
                                aria-disabled="true">100</a>
                        </li>
                    </ul>
                </nav>
                <nav aria-label="pagination">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(page==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'"
                                href="{{entityName}}/plist/{{p}}/{{rpp}}/{{orderfield}}/{{orderdirection}}/">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{p}}</span>
                        </li>
                    </ul>
                </nav>
            </div>
            <table class="table table-striped table-sm">
                <tr>
                    <th class="text-center">
                        id<br>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/id/asc"><i class="fas fa-arrow-up"></i></a>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/id/desc"><i class="fas fa-arrow-down"></i></a>
                    </th>
                    <th class="text-center">
                        nombre<br>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/nombre/asc"><i class="fas fa-arrow-up"></i></a>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/nombre/desc"><i class="fas fa-arrow-down"></i></a>
                    </th>
                    <th class="text-center">
                        productos<br>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/productos/asc"><i class="fas fa-arrow-up"></i></a>
                        <a href="{{entityName}}/plist/{{page}}/{{rpp}}/productos/desc"><i class="fas fa-arrow-down"></i></a>
                    </th>                    
                    <th class="text-center">
                        herramientas
                    </th>
                </tr>
                <tr ng-repeat="fila in entities.content">
                    <td>{{fila.id}}</td>
                    <td>{{fila.nombre}}</td>
                    <td class="text-center"><a href="producto/{{entityName}}////{{fila.id}}">{{fila.productos}}</a></td>
                    <td>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="btn-group" role="group" aria-label="Herramientas">
                                    <a class="btn btn-success" href="{{entityName}}/view/{{fila.id}}"><i
                                            class="fas fa-eye"></i></a>
                                    <a class="btn btn-primary" href="{{entityName}}/edit/{{fila.id}}"><i
                                            class="fas fa-edit"></i></a>
                                    <a class="btn btn-danger" href="{{entityName}}/remove/{{fila.id}}"><i
                                            class="far fa-times"></i></a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ng-include src="'include/footer.html'"></ng-include>
